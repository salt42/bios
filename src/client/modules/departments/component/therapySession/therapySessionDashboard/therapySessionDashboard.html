<therapy-queue></therapy-queue>
<div id="ts-dash-cards" class="dash-cards" #for="card of cards">
    <div class="mdl-card mdl-shadow--2dp ts-dash-cards" #data="type:card.type">
        <div class="mdl-card__title mdl-card--expand">
            <h4>
                <span class="top">{{card.top}}</span><br>
            </h4>
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" #on="click:clickOnItem(card)">{{card.bottom}}</button>
            <div class="mdl-layout-spacer"></div>
        </div>
    </div>
</div>
