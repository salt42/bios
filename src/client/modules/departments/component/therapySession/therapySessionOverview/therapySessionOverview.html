<div id="customer-data" class="mdl-card mdl-shadow--2dp">
    <div class="mdl-card__menu">
        <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
            <i class="material-icons">account_circle</i>
        </button>
    </div>
    <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Owner</h2>
    </div>
    <div class="mdl-card__supporting-text">
        <therapy-session-customer-data-view #data="id:owner.id"></therapy-session-customer-data-view>
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" #on="click:onButtonClick(owner.button)">{{owner.button}}</button>
    </div>
</div>
<div id="case-data" class="mdl-card mdl-shadow--2dp">
    <div class="mdl-card__menu">
        <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
            <i class="material-icons">assignment_ind</i>
        </button>
    </div>
    <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Cases</h2>
    </div>
    <div class="mdl-card__supporting-text">
        <therapy-session-case-list></therapy-session-case-list>
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" #on="click:onButtonClick(case.call)">{{case.call}}</button>
        <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" #on="click:onButtonClick(case.button)">{{case.button}}</button>
    </div>
</div>
<div id="treatment-data" class="mdl-card mdl-shadow--2dp">
    <div class="mdl-card__menu">
        <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
            <i class="material-icons">assignment</i>
        </button>
    </div>
    <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Treatments</h2>
    </div>
    <div class="mdl-card__supporting-text">
        <therapy-session-treat-list></therapy-session-treat-list>
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" #on="click:onButtonClick(treatment.call)">{{treatment.call}}</button>
        <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" #on="click:onButtonClick(treatment.button)">{{treatment.button}}</button>
    </div>
</div>
<therapy-queue></therapy-queue>
