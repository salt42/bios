<clear></clear>
<template class="template-treatment-treatment">
    <div class="treatment-data treatment">
        <p class="date"></p><br>
        <div class="treat-head">
            Diagnose & Comment <br>
            <textarea name="diagnose" class="diagnosis" placeholder=" ....Diagnose...."></textarea>
            <textarea name="comment" class="comment" placeholder=".... comments ...."></textarea>
            <span class="date"></span>
            <clear><br><br><br></clear>
        </div>
        <div class="treat-items">
            Anamnese <br>
            <textarea name="anamnesis" class="anamnesis" placeholder=".... Anamnese ...."></textarea>
        </div>
        <div class="treat-items">
            Befunde <br>
            <textarea name="findings" class="findings" placeholder=".... Befunde ...."></textarea>
        </div>
        <div class="treat-items">
            Therapie <br>
            <textarea name="therapy" class="therapy" placeholder=".... Therapie ...."></textarea>
        </div>
        <div class="treat-items">
            Mitgabe Meds <br>
            <textarea name="medics" class="medics" placeholder=".... Mitgabe Meds ...."></textarea>
        </div>
        <div class="treat-items">
            Rechnung <br>
            <treatment-invoice-plugin></treatment-invoice-plugin>
        </div>
    </div>
</template>
<template class="template-treatment-mail">
    <div class="treatment-data treatment-mail far fa-envelope">
        <p>mail</p>
        <span class="date"></span><br>
        <div class="mail-text"></div>
    </div>
</template>
